<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0984795895.js" crossorigin="anonymous"></script>
    <title>Tugas Day 2 - Contact</title>
</head>

<body>

    <nav>
        <div class="nav-left">
            <ul>
                <li><img src="image/logo.png" alt="Logo"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="main-contact">
        <section>
            <form action="">
                <h1>GET IN TOUCH</h1>
                <div class="form-group">
                    <label for="name" class="form-label"> Name </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label"> Email </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <label for="phone-number" class="form-label"> Phone Number </label>
                    <input type="text" name="phone-number" id="phone-number" class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <label for="subject">subject</label>
                    <select name="" id="subject" class="form-control">
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea name="" id="message" cols="30" rows="5" class="form-control"></textarea>
                </div>

                <div class="buttons">
                    <button type="button" class="submit" onclick="submitData()">Submit</button>
                </div>
            </form>
        </section>
    </div>


    <script src="js/contact.js"></script>
</body>

</html>
